<table class="table table-striped table-inverse table-responsive">
  <thead class="thead-inverse">
    
    <tr *ngFor="let item of userDate">
      <th highlightBasic>{{item.title}}</th>
      <th appHighlightBetter [defaultColor]="'yellow'" updatedColor="green">{{item.id}}</th>
      <th>{{getNameById(item.userId)}}</th>
      <th>{{item.completed}}</th>
    </tr>
  </thead>

</table>
